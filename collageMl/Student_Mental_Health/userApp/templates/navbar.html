{% load static %}

<nav class="navbar navbar-expand-lg py-2 fixed-top bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3 gradient-text hover-scale" href="/">
      <i class="bi bi-journal-text me-2"></i>MindMetrics
    </a>
    <button
      class="navbar-toggler shadow-none border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav w-100 align-items-center gap-3">
        <div
          class="d-flex justify-content-center flex-grow-1 gap-4"
          style="margin-left: 45rem"
        >
          <a
            class="nav-link text-dark fw-bold position-relative hover-underline d-flex align-items-center gap-2"
            href="#"
          >
            <i class="bi bi-pencil-square"></i>Blog
          </a>
          <a
            class="nav-link text-dark fw-bold position-relative hover-underline d-flex align-items-center gap-2"
            href="#"
          >
            <i class="bi bi-info-circle"></i>About
          </a>
          <a
            class="nav-link text-dark fw-bold position-relative hover-underline d-flex align-items-center gap-2"
            href="#"
          >
            <i class="bi bi-envelope"></i>Contact
          </a>
        </div>

        <!-- Updated Profile Section -->
        <div class="ms-auto">
          {% if user.is_authenticated %}
          <div class="dropdown">
            <div
              class="d-flex align-items-center gap-3"
              data-bs-toggle="dropdown"
            >
              <img
                src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}"
                class="profile-picture rounded-circle shadow-sm"
                alt="Profile"
                style="width: 42px; height: 42px; object-fit: cover"
              />
            </div>
            <ul class="dropdown-menu dropdown-menu-end border-0 mt-2 shadow-lg">
              <li>
                <a
                  class="dropdown-item d-flex align-items-center gap-2"
                  href="{% url 'profile' %}"
                >
                  <i class="bi bi-person fs-5"></i>
                  <span>Profile</span>
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center gap-2"
                  href="{% url 'settings' %}"
                >
                  <i class="bi bi-gear fs-5"></i>
                  <span>Settings</span>
                </a>
              </li>
              <li><hr class="dropdown-divider mx-3 my-2" /></li>
              <li>
                <a
                  class="dropdown-item text-danger d-flex align-items-center gap-2"
                  href="{% url 'logout' %}"
                >
                  <i class="bi bi-box-arrow-right fs-5"></i>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </div>
          {% else %}
          <a
            class="btn btn-primary text-white px-4 rounded-pill d-flex align-items-center gap-2"
            href="{% url 'login' %}"
          >
            <i class="bi bi-box-arrow-in-right"></i>Login
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<style>
  .gradient-text {
    background: linear-gradient(45deg, #2563eb, #7c3aed);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .profile-picture {
    transition: all 0.3s ease;
    border: 2px solid #e2e8f0;
    cursor: pointer;
  }

  .profile-picture:hover {
    transform: scale(1.08);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .dropdown-menu {
    border-radius: 12px;
    padding: 0.5rem;
    border: 1px solid #e2e8f0 !important;
    min-width: 200px;
  }

  .dropdown-item {
    border-radius: 8px;
    padding: 0.75rem 1rem;
    transition: all 0.2s ease;
    font-weight: 500;
  }

  .dropdown-item:hover {
    background: #f8fafc;
    transform: translateX(5px);
  }

  .dropdown-item:active {
    background: #f1f5f9;
  }

  .btn-primary {
    background-color: #2563eb !important;
    transition: all 0.3s ease !important;
  }

  .btn-primary:hover {
    background-color: #1d4ed8 !important;
    transform: translateY(-1px);
  }
</style>
